{% extends '_base.html' %}

<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>

{% block content %}
    <h1>{% block title %} Service Configuration and Status {% endblock %}</h1>
    <table style="width:50%">
        {% for key, value in status.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
